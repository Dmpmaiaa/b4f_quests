<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio</title>
</head>
<body>
    <section class="contador">
        <h2 id="valor">0</h2>
        <button id="incrementar">Incrementar</button>
        <button id="decrementar">Decrementar</button>
    </section>
<script>
   const valor = document.querySelector('#valor')
   const incrementar = document.querySelector('#incrementar')
   const decrementar = document.querySelector('#decrementar')

   incrementar.addEventListener('click', incrementaValor)
   decrementar.addEventListener('click', decrementaValor)

   function incrementaValor(){
       valor.innerText++
   }
   function decrementaValor(){
       valor.innerText--
   }
</script>
</body>
</html>
